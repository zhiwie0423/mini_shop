<h1>{if $isAdmin}訂單管理{else}我的訂單{/if}</h1>
<div class="row">
  {if $isAdmin}
    <div class="col-md-2">
      <select size=10 class="form-control" onChange="location.href='bill.php?user_sn='+this.value">
        {foreach from=$all_users item=mem}
          <option value="{$mem.user_sn}" {if $now_user_sn==$mem.user_sn}selected{/if}>{$mem.user_name}</option>
        {/foreach}
      }
      </select>
    </div>
  {/if}
  <div class="col-md-10">
    {if $bill_arr}
    <ul class="list-group">
      {foreach from=$bill_arr item=bill}
        <li class="list-group-item">
          <span class="badge">{$bill.bill_total}</span>
          <a href="bill.php?op=display_bill&bill_sn={$bill.bill_sn}">{$bill.bill_date}</a>
          {if $bill.bill_status}<span class="label label-success">{$bill.bill_status}</span>{/if}
        </li>
      {/foreach}
    </ul>
    {else}
      尚無訂單
    {/if}
  </div>
</div>
